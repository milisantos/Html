<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol type="a"> <!--lista ordenada com tipos diferentes para mudar a seguencia-->
        <li>amor</li>
        <li>respeito</li>
        <li>amnizade</li>
        <li>odio</li>
        <li>orgulho</li>
    </ol>
 
    <ul> <!--lista desordenada-->
        <li>taeyang</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <dl> 
        <dt>cafes</dt> <!--definição do termo-->
        <dd>quente</dd>
        <dd>expresso</dd> <!--detalhe da descrição-->
        <dd>gelado</dd> <!--o dd pode ser mais detalhado ainda-->
        <dd>capuccino</dd>
    </dl>
</body>
</html>
