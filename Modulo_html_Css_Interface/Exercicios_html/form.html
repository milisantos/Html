<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <form method="post" action="#">
        Nome:<input type="text" name="nome" placeholder="digite seu nome, por favor" size="40px"/> <br> <br>
        Cpf: <input type="number" nome="cpf" placeholder="digite seu cpf" pattern="000.000.000-00" size="40px"/><br> <br>
        Data de nascimento:<input type="text" name="nome" placeholder="digite a data do seu nascimento" size="40px" /><br> <br>
        Email: <input type="text" name="" placeholder="@gmail.com" size="40px"/><br> <br>
        Nome da mãe:<input type="text" name="" placeholder="digite o nome da sua mãec" size="40px"/><br> <br>
        Nome do pai:<input type="text" placeholder="digite o nome do seu pai" size="40px"/><br> <br>
        Curso: <input type="text" placeholder="selecione o curso" size="40px"/><br> <br>
        Endereço:<input type="text" placeholder="informe seu endereço" size="40px"/><br> <br>

        <hr>
        
    </form>
    <!--Exemplo básico de como funciona a tag form e quais são souas propriedades-->
</body>
</html>
